name: Build and Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Clone and install pubky-app-specs
        run: |
          git clone https://github.com/gillohner/pubky-app-specs.git /tmp/pubky-app-specs
          npm install /tmp/pubky-app-specs/pkg

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build
